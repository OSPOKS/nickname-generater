<!DOCTYPE html>
<html>
  <head>
    <title>Random Nickname Generator</title>
    <script type="text/javascript">
      function generateNickname() {
        var name = document.getElementById("name").value;
        var xhr = new XMLHttpRequest();
        xhr.overrideMimeType("application/json");
        xhr.open('GET', 'path/to/nicknames.json', true);
        xhr.onreadystatechange = function () {
          if (xhr.readyState == 4 && xhr.status == "200") {
            var nicknames = JSON.parse(xhr.responseText).nicknames;
            var randomIndex = Math.floor(Math.random() * nicknames.length);
            var nickname = nicknames[randomIndex];
            document.getElementById("output").innerHTML = name + ", your nickname is: " + nickname;
          }
        };
        xhr.send(null);
      }
    </script>
  </head>
  <body>
    <h1>Random Nickname Generator</h1>
    <p>Enter your full name:</p>
    <input type="text" id="name">
    <br><br>
    <button onclick="generateNickname()">Generate Nickname</button>
    <br><br>
    <p id="output"></p>
  </body>
</html>
